spring:  application:    name: GATEWAY-SERVICE  cloud:    gateway:      routes:      - id: movie-category-service        uri: http://localhost:8083        predicates:              - Path=/catalog/**      - id: movie-info-service        uri: http://localhost:8084        predicates:            - Path=/movie/**                        eureka:  client:    register-with-eureka: true    fetch-registry: true       server:  port: 8989  management:  endpoints:    web:      exposure:        include: '*'  